<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a class = "linkSearch" href="#">ссылка</a>
    <a class = "linkSearch" href="#"></a>
    <a class = "linkSearch" href="#">ссылка</a>
    <a class = "linkSearch" href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        let textSearch = document.querySelectorAll('.linkSearch');
        for(let i = 0; i < textSearch.length; i++){
            if(textSearch[i].innerText !='ссылка') {
                textSearch[i].innerText ='ссылка';
            }
        }
</script>
</body>
</html>
